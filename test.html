<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Navigation Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
        }

        nav {
            background-color: #333;
            padding: 10px 20px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #555;
        }

        .active {
            background-color: #4CAF50;
        }

        /* Planet Icons */
        .icon {
            width: 30px;
            height: 30px;
            background-size: cover;
            display: inline-block;
            vertical-align: middle;
        }

        .earth {
            background-image: url('earth.png');
            /* You can use your own planet images */
        }

        .mars {
            background-image: url('mars.png');
        }

        .jupiter {
            background-image: url('jupiter.png');
        }
    </style>
</head>

<body>

    <nav>
        <ul>
            <li><a class="active" href="#home">
                    <div class="icon earth"></div> Home
                </a></li>
            <li><a href="#news">
                    <div class="icon mars"></div> News
                </a></li>
            <li><a href="#contact">
                    <div class="icon jupiter"></div> Contact
                </a></li>
            <li><a href="#about">
                    <div class="icon earth"></div> About
                </a></li>
        </ul>
    </nav>

    <div style="padding:20px">
        <h2>Planet Navigation Menu</h2>
        <p>This is a sample planet-themed navigation menu for a website.</p>
    </div>

</body>

</html>
